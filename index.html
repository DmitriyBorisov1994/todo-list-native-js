<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
   <link rel="stylesheet" href="css/style.css">
      <title>Todo App</title>
</head>

<body>
   <div class="w-100 min-vh-100">
      <div class="bg-dark bg-gradient border-bottom border-light p-3">
         <div class="container-md">
            <h1 class="text-light text-center">Todo App</h1>
         </div>
      </div>
      <div class="container-md mt-3">
         <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Todo..." aria-label="Recipient's username"
               aria-describedby="button-add-todo" id="input-todo"/>
            <button class="btn btn-outline-success" type="button" id="button-add-todo">
               Add Todo
            </button>
         </div>
      </div>
      <div class="container-md">
         <h2 class="text-center">My Todos:</h2>
      </div>
      <div class="container-md" id="todo-wrapper">
         
      </div>
   </div>
   <script src="js/script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>
